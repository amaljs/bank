{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div class="text-center" >
                <div style="width:50%;margin-left:25%;background:white;" class="border rounded-3 p-5 mt-3">
<h2 class="mt-3 font-weight-bold tx_color" >Sign Up</h2>



                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUser"></label>
                        <input type="text" name="username" class="form-control" id="exampleInputUser"
                               aria-describedby="emailHelp" placeholder="Enter Username">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password">
                    </div>
                    <div>
                    <div class="text-start">
                        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
                    </div>
                    <div class="text-end">
                        <a href="{% url 'bank:register' %}" class="btn btn-primary mt-3">Register</a>
                    </div></div>
                </form>

<div class="alert alert-danger mt-5" role="alert">
                    {% for i in messages %}
                    {{i}}
                    {% endfor %}
                </div>
            </div>
                </div>
        </div>

    </div>
</div>


{% endblock %}
